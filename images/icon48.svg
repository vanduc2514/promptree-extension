<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="48" height="48" rx="7.5" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Simple emoji-style pine tree made with SVG (scaled for 48px) -->
  <!-- Tree layers (pine tree style) -->
  <polygon points="24,9.375 19.5,16.875 28.5,16.875" fill="#228B22"/>
  <polygon points="24,13.125 18.75,18.75 29.25,18.75" fill="#228B22"/>
  <polygon points="24,16.875 18,22.5 30,22.5" fill="#228B22"/>

  <!-- Tree trunk -->
  <rect x="22.5" y="22.5" width="3" height="5.625" fill="#8B4513"/>

  <!-- Add some simple shading for emoji-like appearance -->
  <polygon points="24,9.375 19.5,16.875 24,15" fill="#32CD32" opacity="0.8"/>
  <polygon points="24,13.125 18.75,18.75 24,16.875" fill="#32CD32" opacity="0.8"/>
  <polygon points="24,16.875 18,22.5 24,20.625" fill="#32CD32" opacity="0.8"/>

  <!-- Promptree text with spaced arrow -->
  <text x="24" y="41.25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" opacity="0.9">PROMPTREE  ></text>
</svg>
